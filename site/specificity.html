<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Specificity in CSS</title>
	<style>
		header.navigaion p {
			color: blue;
		}
		p.blurb {
			color: red;
		}
		p {
			color: green !important;
		}
	</style>
</head>
<body>
	<header class="navigaion">
		<p class="blurb">
			Inheritance allows us to write more global styles on parent elements and then "fine-tune" the styles for some of the child elements as needed. Such approach makes writing CSS very effcient
		</p>
		
	</header>
</body>
</html>
